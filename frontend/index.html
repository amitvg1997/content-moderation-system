<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Moderation System</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #333;
    }

    .container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        padding: 50px 40px;
        max-width: 650px;
        width: 100%;
        transition: transform 0.3s ease;
    }

    .container:hover {
        transform: translateY(-5px);
    }

    h1 {
        text-align: center;
        color: #222;
        font-size: 28px;
        margin-bottom: 5px;
    }

    .subtitle {
        text-align: center;
        color: #555;
        margin-bottom: 30px;
        font-size: 15px;
    }

    .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
        justify-content: center;
    }

    .tab-btn {
        padding: 10px 25px;
        background: #f1f1f1;
        border: none;
        border-radius: 12px 12px 0 0;
        cursor: pointer;
        font-size: 16px;
        color: #555;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .tab-btn.active {
        background: #667eea;
        color: #fff;
        box-shadow: 0 4px 15px rgba(102,126,234,0.4);
    }

    .tab-content {
        display: none;
        animation: fadeIn 0.4s ease-in-out;
    }

    .tab-content.active {
        display: block;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
        margin-bottom: 22px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
    }

    textarea,
    input[type="file"],
    input[type="text"] {
        width: 100%;
        padding: 14px;
        border: 2px solid #eee;
        border-radius: 10px;
        font-family: inherit;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    textarea:focus,
    input[type="file"]:focus,
    input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 8px rgba(102,126,234,0.3);
    }

    textarea {
        resize: vertical;
        min-height: 130px;
    }

    .file-label {
        display: inline-block;
        padding: 12px 22px;
        background: #667eea;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .file-label:hover {
        background: #5a67d8;
        transform: translateY(-2px);
    }

    input[type="file"] {
        display: none;
    }

    .file-name {
        margin-top: 8px;
        font-size: 14px;
        color: #666;
        font-style: italic;
    }

    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 10px;
    }

    button {
        flex: 1;
        padding: 15px;
        background: #667eea;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(102,126,234,0.3);
    }

    button:hover:not(:disabled) {
        background: #5a67d8;
        transform: translateY(-2px);
    }

    button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    button.secondary {
        background: #f3f3f3;
        color: #555;
        box-shadow: none;
    }

    button.secondary:hover:not(:disabled) {
        background: #e1e1e1;
        transform: translateY(-1px);
    }

    .result {
        margin-top: 30px;
        padding: 22px;
        border-radius: 12px;
        text-align: center;
        display: none;
        font-size: 15px;
        line-height: 1.5;
    }

    .result.show {
        display: block;
        animation: fadeIn 0.4s ease-in-out;
    }

    .result.approved {
        background: #d4edda;
        border-left: 6px solid #28a745;
        color: #155724;
        font-weight: 600;
    }

    .result.rejected {
        background: #f8d7da;
        border-left: 6px solid #dc3545;
        color: #721c24;
        font-weight: 600;
    }

    .result.pending {
        background: #d1ecf1;
        border-left: 6px solid #17a2b8;
        color: #0c5460;
        font-weight: 600;
    }

    .result.error {
        background: #f8d7da;
        border-left: 6px solid #dc3545;
        color: #721c24;
        font-weight: 600;
    }

    .result-title {
        font-weight: 700;
        font-size: 18px;
        margin-bottom: 8px;
    }

    .loading {
        display: none;
        text-align: center;
        color: #667eea;
        margin-top: 20px;
        font-weight: 500;
    }

    .loading.show {
        display: block;
    }

    .spinner {
        border: 4px solid #eee;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .status-info {
        background: #f8f9fa;
        padding: 16px;
        border-radius: 10px;
        margin-top: 15px;
        border-left: 5px solid #667eea;
        font-size: 14px;
    }

    .status-info strong {
        color: #333;
    }

    .submission-id {
        font-family: monospace;
        background: #e9ecef;
        padding: 3px 7px;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>üë®üèª‚Äç‚öñÔ∏è Content Moderator</h1>
        <p class="subtitle">Submit content for instant moderation</p>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('submit')">Submit Content</button>
            <button class="tab-btn" onclick="switchTab('status')">Check Status</button>
        </div>

        <!-- Submit Tab -->
        <div class="tab-content active" id="submit">
            <form id="moderationForm">
                <div class="form-group">
                    <label for="text">Text Content</label>
                    <textarea id="text" placeholder="Write something... (optional)"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image File</label>
                    <label for="image" class="file-label">Choose File</label>
                    <input type="file" id="image" accept="image/*">
                    <div class="file-name" id="fileName"></div>
                </div>

                <div class="button-group">
                    <button type="submit" id="submitBtn">Submit for Moderation</button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing content...</p>
            </div>

            <div class="result" id="result">
                <div class="result-title" id="resultTitle"></div>
                <div id="resultMessage"></div>
                <div class="status-info" style="margin-top: 15px; display: none;" id="submissionInfo">
                    <strong>Submission ID:</strong><br>
                    <span class="submission-id" id="submissionId"></span>
                </div>
            </div>
        </div>

        <!-- Status Tab (REFRESH BUTTON REMOVED) -->
        <div class="tab-content" id="status">
            <div class="form-group">
                <label for="statusSubmissionId">Submission ID</label>
                <input type="text" id="statusSubmissionId" placeholder="Paste your submission ID here...">
            </div>

            <div class="button-group">
                <button onclick="checkStatus()" type="button">Check Status</button>
            </div>

            <div class="loading" id="statusLoading">
                <div class="spinner"></div>
                <p>Fetching status...</p>
            </div>

            <div class="result" id="statusResult">
                <div class="result-title" id="statusTitle"></div>
                <div id="statusMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE
        const API_ENDPOINT = 'https://2x1gn924x1.execute-api.eu-west-1.amazonaws.com/prod/';
        const UPLOADS_BUCKET = 'amit-moderation-uploads';

        let selectedFile = null;
        let currentSubmissionId = null;

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // File selection
        document.getElementById('image').addEventListener('change', e => {
            selectedFile = e.target.files[0];
            document.getElementById('fileName').textContent = selectedFile ? `Selected: ${selectedFile.name}` : '';
        });

        // Submit form
        document.getElementById('moderationForm').addEventListener('submit', async e => {
            e.preventDefault();

            document.getElementById('submissionId').textContent = '';
            document.getElementById('submissionInfo').style.display = 'none';
            currentSubmissionId = null;
            document.getElementById('moderationForm').reset();
            document.getElementById('fileName').textContent = '';
            selectedFile = null;

            const text = document.getElementById('text').value.trim();
            const file = selectedFile;

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').classList.add('show');

            try {
                const submitResponse = await fetch(`${API_ENDPOINT}submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text,
                        filename: file ? file.name : null,
                        content_type: file ? file.type : null
                    })
                });

                const data = await submitResponse.json();
                currentSubmissionId = data.submission_id;

                if (data.presigned_url && file) {
                    await fetch(data.presigned_url, {
                        method: 'PUT',
                        body: file,
                        headers: { 'Content-Type': file.type }
                    });
                }

                const finalSubmit = await fetch(`${API_ENDPOINT}submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text,
                        image_key: data.image_key,
                        submission_id: currentSubmissionId
                    })
                });

                const finalData = await finalSubmit.json();

                showResult('Submitted!', 'Your content is being analyzed. Check back in a few seconds.', 'pending', data.submission_id);
                setTimeout(() => pollStatus(data.submission_id, 3000), 3000);

            } catch (error) {
                showResult('Error!', error.message, 'rejected');
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('loading').classList.remove('show');
            }
        });

        // Check status (UPDATED FOR "Not Found" ERROR)
        async function checkStatus() {
            const submissionId = document.getElementById('statusSubmissionId').value.trim();
            if (!submissionId) {
                alert('Please enter a submission ID');
                return;
            }

            document.getElementById('statusLoading').style.display = 'block';
            document.getElementById('statusResult').classList.remove('show');

            try {
                const response = await fetch(`${API_ENDPOINT}status/${submissionId}`);
                const data = JSON.parse(await response.text());

                document.getElementById('statusLoading').style.display = 'none';

                let title, message, className;

                if (data.status === 'approved') {
                    title = '‚úÖ Approved';
                    message = 'Your content has been approved and saved to the database!';
                    className = 'approved';
                } else if (data.status === 'rejected') {
                    title = '‚ùå Rejected';
                    message = 'Your content did not meet moderation standards.';
                    className = 'rejected';
                } else if (data.status === 'Not Found') {
                    title = '‚ùå Not Found';
                    message = data.message || 'Please enter a valid submission id.';
                    className = 'error';
                } else {
                    title = '‚è≥ Pending';
                    message = 'Your content is still being processed or awaiting admin review.';
                    className = 'pending';
                }

                document.getElementById('statusTitle').textContent = title;
                document.getElementById('statusMessage').textContent = message;
                document.getElementById('statusResult').className = `result ${className} show`;

            } catch (error) {
                document.getElementById('statusLoading').style.display = 'none';
                document.getElementById('statusTitle').textContent = 'Error';
                document.getElementById('statusMessage').textContent = 'Failed to fetch status. Please check the submission ID.';
                document.getElementById('statusResult').className = 'result error show';
            }
        }

        // Show result helper
        function showResult(title, message, className, submissionId) {
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('result').className = `result ${className} show`;

            if (submissionId) {
                document.getElementById('submissionId').textContent = submissionId;
                document.getElementById('submissionInfo').style.display = 'block';
            }
        }

        // Poll for status (UPDATED FOR "Not Found")
        async function pollStatus(submissionId, delay) {
            setTimeout(async () => {
                try {
                    const response = await fetch(`${API_ENDPOINT}status/${submissionId}`);
                    const data = JSON.parse(await response.text());

                    if (data.status === 'approved') {
                        showResult('‚úÖ Approved', 'Your content has been approved and saved to the database!', 'approved', submissionId);
                    } else if (data.status === 'rejected') {
                        showResult('‚ùå Rejected', 'Your content did not meet moderation standards.', 'rejected', submissionId);
                    } else if (data.status === 'Not Found') {
                        showResult('‚ùå Not Found', data.message || 'Please enter a valid submission id.', 'error', submissionId);
                    } else {
                        setTimeout(() => pollStatus(submissionId, 5000), 5000);
                    }
                } catch (error) {
                    console.error('Poll error:', error);
                }
            }, delay);
        }
    </script>
</body>
</html>
